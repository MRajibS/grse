<div class="card mb-5 mb-xl-10" id="authlog-view-section">
    <div class="card-header border-0">
        <div class="card-title m-0">
            <h3 class="fw-bolder m-0">All Attendance Data</h3>
        </div>
        <div class="card-toolbar">

            <form style="margin-right: 5px;" [formGroup]="tableSearchForm">
                <div class="input-group">
                    <input formControlName="date" type="date" class="form-control" placeholder="Select Date">
                    <div class="input-group-append">
                        <button class="input-group-text btn-primary text-white" type="submit" [disabled]="!tableSearchForm.valid" (click)="fetch()"><i class="fa fa-search" style="padding: 4px; color: #fff;"></i></button>
                    </div>
                </div>
            </form>

            <button (click)="export()" class="btn btn-info" [disabled]="authlogs.length < 1"><i class="fa fa-file-excel"></i> Export</button>
        </div>
    </div>

    <div class="card-body border-top p-9">
        <div class="table-processing" style="display: none;">
            <span class="">Loading...<span class="spinner-border spinner-border-sm align-middle ms-2"></span></span>
        </div>

        <table class="table table-striped table-row-bordered gy-5 gs-7">
            <thead>
                <tr class="fw-bold fs-6 text-gray-800">
                    <th>PERNR</th>
                    <th>TIMR6</th>
                    <th>CHOIC</th>
                    <th>LDATE</th>
                    <th>LTIME</th>
                    <th>SATZA</th>
                    <th>TERMINAL ID</th>
                    <th>SERVER TIME</th>
                </tr>
            </thead>
            <tbody>
                <ng-container *ngIf="authlogs.length > 0; else noAUthLogRecordsFound">
                    <tr *ngFor="let item of authlogs; let i = index">
                        <td>{{item.PERNR}}</td>
                        <td>{{item.TIMR6}}</td>
                        <td>{{item.CHOIC}}</td>
                        <td>{{item.LDATE}}</td>
                        <td>{{item.LTIME}}</td>
                        <td>{{item.SATZA}}</td>
                        <td>{{item.TERMINAL_id}}</td>
                        <td>{{item.SERVER_TIME}}</td>
                    </tr>
                </ng-container>

                <ng-template #noAUthLogRecordsFound>
                    <tr>
                        <td colspan="8" class="text-center">No Records Found</td>
                    </tr>
                </ng-template>
            </tbody>
        </table>
    </div>
</div>
