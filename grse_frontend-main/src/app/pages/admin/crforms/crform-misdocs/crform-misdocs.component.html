<div class="card mb-5 mb-xl-10" id="mis-view-section">
    <div class="card-header border-0">
        <div class="card-title m-0">
            <h3 class="fw-bolder m-0">All MIS Records</h3>
        </div>
        <div class="card-toolbar">
            <!-- <input type="text" class="form-control" placeholder="Search..." id="table-search" (input)="fetch()"> -->
        </div>
    </div>

    <div class="card-body border-top p-9">
        <div class="table-processing" style="display: none;">
            <span class="">Loading...<span class="spinner-border spinner-border-sm align-middle ms-2"></span></span>
        </div>

        <table class="table table-striped table-row-bordered gy-5 gs-7">
            <thead>
                <tr class="fw-bold fs-6 text-gray-800">
                    <th>SL</th>
                    <th>File Name</th>
                    <th class="text-center">Action</th>
                </tr>
            </thead>
            <tbody>
                <ng-container *ngIf="misrecords.length > 0; else noMISRecordsFound">
                    <tr *ngFor="let systemDoc of misrecords; let systemDocIndex = index">
                        <td>{{ Global.getTableSerialNumber(systemDocIndex, PAGELENGTH, this.tableOptions.page) }}</td>
                        <td>{{ systemDoc.filename }}</td>
                        <td class="text-center">
                            <a class="btn btn-sm btn-dark" href="{{ systemDoc.file_path }}" download="{{systemDoc.filename}}" target="_blank">
                                <i class="fa fa-download"></i> Download
                            </a>
                        </td>
                    </tr>
                </ng-container>

                <ng-template #noMISRecordsFound>
                    <tr>
                        <td colspan="100%" class="text-center">No Records Found</td>
                    </tr>
                </ng-template>
            </tbody>
        </table>

        <app-pagination [rows]="misrecords" [tableOptions]="tableOptions" (onPrevPageClicked)="fetch(tableOptions.page - 1)" (onNextPageClicked)="fetch(tableOptions.page + 1)"></app-pagination>
    </div>
</div>
