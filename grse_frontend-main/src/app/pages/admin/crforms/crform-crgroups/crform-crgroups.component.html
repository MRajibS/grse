<div class="card mb-5 mb-xl-10" id="crform-view-section">
    <div class="card-header border-0">
        <div class="card-title m-0">
            <h3 class="fw-bolder m-0">All CR Forms</h3>
        </div>
        <div class="card-toolbar">
            <!-- <input type="text" class="form-control" placeholder="Search..." id="table-search" (input)="fetch()"> -->
        </div>
    </div>

    <div class="card-body border-top p-9">
        <div class="table-processing" style="display: none;">
            <span class="">Loading...<span class="spinner-border spinner-border-sm align-middle ms-2"></span></span>
        </div>

        <table class="table table-striped table-row-bordered gy-5 gs-7">
            <thead>
                <tr class="fw-bold fs-6 text-gray-800">
                    <th>#</th>
                    <th>Short Code</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th class="text-center">Action</th>
                </tr>
            </thead>
            <tbody>
                <ng-container *ngIf="crforms.length > 0; else noCrFormRecordsFound">
                    <tr *ngFor="let item of crforms; let i = index">
                        <td>{{item.id}}</td>
                        <td>{{item.form_shortcode}}</td>
                        <td>{{item.form_name}}</td>
                        <td>{{item.form_description}}</td>
                        <td class="text-center">
                            <a routerLink="/admin/cr-forms/crgroup-master/assign/{{item.form_slug}}" class="btn btn-sm btn-info mx-1"><i class="fa fa-terminal"></i>&nbsp;Assign Groups</a>
                        </td>
                    </tr>
                </ng-container>

                <ng-template #noCrFormRecordsFound>
                    <tr>
                        <td colspan="100%" class="text-center">No Records Found</td>
                    </tr>
                </ng-template>
            </tbody>
        </table>

        <app-pagination [rows]="crforms" [tableOptions]="tableOptions" (onPrevPageClicked)="fetch(tableOptions.page - 1)" (onNextPageClicked)="fetch(tableOptions.page + 1)"></app-pagination>
    </div>
</div>
