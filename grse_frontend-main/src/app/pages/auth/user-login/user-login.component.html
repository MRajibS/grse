<div class="d-flex flex-center flex-column flex-column-fluid p-10 pb-lg-20">
    <a routerLink="/" class="mb-12">
        <img alt="Logo" src="assets/images/icon-logo.png" class="h-100px" />
    </a>

    <div class="w-lg-500px bg-body rounded shadow-sm p-10 p-lg-15 mx-auto">
        <form class="form w-100" [formGroup]="loginForm">
            <div class="text-center mb-10">
                <h1 class="text-dark mb-3 text-uppercase">- Employee Login -</h1>
            </div>

            <div class="fv-row mb-10">
                <label class="form-label fs-6 fw-bolder text-dark">Employee ID</label>
                <input formControlName="employee_id" class="form-control form-control-lg form-control-solid" type="text" [class.is-invalid]="( loginForm.controls.employee_id.dirty || loginForm.controls.employee_id.touched )" />

                <div class="fv-plugins-message-container invalid-feedback" *ngIf="loginForm.controls.employee_id.hasError('required') && ( loginForm.controls.employee_id.dirty || loginForm.controls.employee_id.touched )">
                    <div>The Employee ID is required</div>
                </div>
            </div>

            <div class="fv-row mb-10">
                <div class="d-flex flex-stack mb-2">
                    <label class="form-label fw-bolder text-dark fs-6 mb-0">Password</label>
                    <!-- <a href="password-reset.html" class="link-primary fs-6 fw-bolder">Forgot Password ?</a> -->
                </div>

                <input formControlName="password" class="form-control form-control-lg form-control-solid" type="password" [class.is-invalid]="( loginForm.controls.password.dirty || loginForm.controls.password.touched )" />

                <div class="fv-plugins-message-container invalid-feedback" *ngIf="loginForm.controls.password.hasError('required') && ( loginForm.controls.password.dirty || loginForm.controls.password.touched )">
                    <div>The password field is required</div>
                </div>

                <div class="fv-plugins-message-container invalid-feedback" *ngIf="loginForm.controls.password.hasError('minlength') && ( loginForm.controls.password.dirty || loginForm.controls.password.touched )">
                    <div>The password should be of minimum 8 characters</div>
                </div>

                <div class="fv-plugins-message-container invalid-feedback" *ngIf="loginForm.controls.password.hasError('maxlength') && ( loginForm.controls.password.dirty || loginForm.controls.password.touched )">
                    <div>The password should be of maximum 20 characters</div>
                </div>
            </div>

            <div class="text-center">
                <button type="submit" (click)="login($event)" class="btn btn-lg btn-primary w-100 mb-5">
                    <span class="indicator-label">Continue</span>
                    <span class="indicator-progress">Please wait...
                    <span class="spinner-border spinner-border-sm align-middle ms-2"></span></span>
                </button>
            </div>
        </form>
    </div>
</div>
